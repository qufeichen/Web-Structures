<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="15puzzle.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "15puzzle.css">
		<title></title>
	</head>

	<body>
		<h2 class="center">15-Puzzle</h2>

		<p>
			<button class="center" onclick="startGame()">Start Game</button>
		</p>

		<p id="warning" class="center">This is what the winning board should look like:</p>
		<br>
    <p id = "playAgain" class="center"></p>
    <br>

		<table class="gameBoard">
			<tr>
				<td id="0" class="tile" onclick="clickTile(this)"> </td>
				<td id="1" class="tile" onclick="clickTile(this)">1</td>
				<td id="2" class="tile" onclick="clickTile(this)">2</td>
				<td id="3" class="tile" onclick="clickTile(this)">3</td>
			</tr>
			<tr>
				<td id="4" class="tile" onclick="clickTile(this)">4</td>
				<td id="5" class="tile" onclick="clickTile(this)">5</td>
				<td id="6" class="tile" onclick="clickTile(this)">6</td>
				<td id="7" class="tile" onclick="clickTile(this)">7</td>
			</tr>
			<tr>
				<td id="8" class="tile" onclick="clickTile(this)">8</td>
				<td id="9" class="tile" onclick="clickTile(this)">9</td>
				<td id="10" class="tile" onclick="clickTile(this)">10</td>
				<td id="11" class="tile" onclick="clickTile(this)">11</td>
			</tr>
			<tr>
				<td id="12" class="tile" onclick="clickTile(this)">12</td>
				<td id="13" class="tile" onclick="clickTile(this)">13</td>
				<td id="14" class="tile" onclick="clickTile(this)">14</td>
				<td id="15" class="tile" onclick="clickTile(this)">15</td>
			</tr>

		</table>

	</body>

</html>
